#
version: 2
jobs:
  build:
    docker:
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install cython sphinx matplotlib

      - run:
          name: build numpy
          command: |
            . venv/bin/activate
            pip install --upgrade pip setuptools
            pip install cython
            pip install .

      - run:
          name: build devdocs
          command: |
            . venv/bin/activate
            cd doc
            git submodule update --init
            make html

      - run:
          name: build neps
          command: |
            . venv/bin/activate
            cd doc/neps
            make html

     # - store_artifacts:
     #     path: doc/build/html/
     #     destination: devdocs


     #  - store_artifacts:
     #      path: doc/neps/_build/html/
     #      destination: neps

      - add_ssh_keys:
          fingerprints:
            - "9f:8c:e5:3f:53:40:0b:ee:c9:c3:0f:fd:0f:3c:cc:55"

      -  run:
          name: deploy devdocs
          command: |
            set -e;
            git clone git@github.com:numpy/devdocs.git devdocs;
            cd devdocs;
            cp -R ../doc/build/html/. .;
            touch .nojekyll;
            git config --global user.email "numpy-circleci-bot@nomail";
            git config --global user.name "numpy-circleci-bot";
            git config --global push.default simple;
            git add . > /dev/null;
            git commit -m "Docs build of $CIRCLE_SHA1";
            git push origin master --force

      -  run:
          name: deploy neps
          command: |
            set -e;
            git clone git@github.com:numpy/neps.git neps;
            cd neps;
            cp -R ../doc/neps/_build/html/. .;
            touch .nojekyll;
            git config --global user.email "numpy-circleci-bot@nomail";
            git config --global user.name "numpy-circleci-bot";
            git config --global push.default simple;
            git add . > /dev/null;
            git commit -m "Docs build of $CIRCLE_SHA1";
            git push origin master --force
